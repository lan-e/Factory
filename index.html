<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Slider With Arrows</title>
</head>

<body>
    <div class="content">

        <div class="left">
            <div class="image-wrapper">

                <div class="image-item">
                    <img src="img/slider-image-8.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="img/slider-image-5.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="img/slider-image-7.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="img/slider-image-6.jpg" alt="">
                </div>
                <div class="image-item">
                    <img src="img/slider-image-9.jpg" alt="">
                </div>
            </div>


            <div class="flex-tworows">
                <div>
                    <img src="img/slider-image-4.jpg">
                    <img src="img/slider-image-1.jpg">
                    <img src="img/slider-image-2.jpg">
                    <img src="img/slider-image-3.jpg">
                </div>
                <div class="flex">
                    <div class="arrow prev"><img src="img/arrow-gray-left.png"></div>
                    <div class="arrow next"><img src="img/arrow-gray-right.png"></div>
                </div>
            </div>
        </div>


        <div class="right">
            <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
            <div>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip
                ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie
                consequat.</div>
        </div>

    </div>
</body>

</html>
